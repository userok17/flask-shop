{% extends 'base_admin.html'%}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
<section class="container">
    <div class="row">
        <div class="col col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <h2 class="text-center">{{title}}</h2>
                {{wtf.quick_form(form, enctype="multipart/form-data")}}
            <hr />
            <p>Загруженное изображение:</p>
            {% if product.image %}
                <img src="{{url_for('static',filename='upload/' + product.image)}}" alt="" />
            {% else %}
                <img src="{{url_for('static',filename='images/booknocoverimage.jpg')}}" alt="" />
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
